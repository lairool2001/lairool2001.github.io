<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D ç«‹æ–¹é«”</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #canvas {
            flex: 1;
            width: 100%;
            height: 100%;
            display: block;
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 10;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        label {
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 120px;
            cursor: pointer;
        }

        input[type="color"] {
            width: 50px;
            height: 35px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            padding: 10px 25px;
            font-size: 0.9em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 1);
        }

        button:active {
            transform: scale(0.98);
        }

        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: center;
            font-size: 0.85em;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 10;
            max-width: 280px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ğŸ² 3D ç«‹æ–¹é«”æŸ¥çœ‹å™¨ ğŸ²</div>
        
        <canvas id="canvas"></canvas>

        <div class="controls">
            <div class="control-group">
                <label>æ—‹è½‰é€Ÿåº¦</label>
                <input type="range" id="rotationSpeed" min="0" max="5" step="0.1" value="1" title="èª¿æ•´æ—‹è½‰é€Ÿåº¦">
            </div>

            <div class="control-group">
                <label>ç¸®æ”¾å¤§å°</label>
                <input type="range" id="scale" min="0.5" max="3" step="0.1" value="1" title="èª¿æ•´ç¸®æ”¾å¤§å°">
            </div>

            <div class="control-group">
                <label>èƒŒæ™¯é¡è‰²</label>
                <input type="color" id="bgColor" value="#667eea" title="é¸æ“‡èƒŒæ™¯é¡è‰²">
            </div>

            <button onclick="toggleAnimation()">æš«åœ/ç¹¼çºŒ</button>
            <button onclick="randomizeColors()">éš¨æ©Ÿé¡è‰²</button>
            <button onclick="resetView()">é‡ç½®è¦–è§’</button>
        </div>

        <div class="info">
            <p>ğŸ’¡ é»æ“Šç«‹æ–¹é«”éš¨æ©Ÿæ”¹è‰² | å·¦éµæ‹–å‹•æ—‹è½‰ | æ»¾è¼ªæ”¾å¤§ç¸®å°</p>
            <p>âŒ¨ï¸ R é‡ç½® | SPACE æš«åœ/ç¹¼çºŒ</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube, controls;
        let isAnimating = true;
        let rotationSpeedMultiplier = 1;
        const predefinedColors = [
            0xff6b6b, 0x4ecdc4, 0xffe66d, 0x95e1d3, 0xc7ceea, 0xff9999,
            0xff69b4, 0x87ceeb, 0x90ee90, 0xffa500, 0xdda0dd, 0x20b2aa
        ];

        function getRandomColor() {
            return predefinedColors[Math.floor(Math.random() * predefinedColors.length)];
        }

        function init() {
            // å»ºç«‹å ´æ™¯
            scene = new THREE.Scene();

            // å»ºç«‹ç›¸æ©Ÿ
            const canvas = document.getElementById('canvas');
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 3;

            // å»ºç«‹æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(width, height);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFShadowShadowMap;

            // å»ºç«‹ç«‹æ–¹é«”å¹¾ä½•
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            
            // ç‚ºæ¯å€‹é¢å»ºç«‹éš¨æ©Ÿé¡è‰²çš„æè³ª
            const materials = Array(6).fill(0).map(() => 
                new THREE.MeshPhongMaterial({ color: getRandomColor() })
            );

            cube = new THREE.Mesh(geometry, materials);
            cube.castShadow = true;
            cube.receiveShadow = true;
            scene.add(cube);

            // æ–°å¢é‚Šæ¡†
            const edges = new THREE.EdgesGeometry(geometry);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0xffffff }));
            cube.add(line);

            // æ–°å¢å…‰æº
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0xff00ff, 0.5);
            pointLight.position.set(-5, -5, 5);
            scene.add(pointLight);

            // åˆå§‹åŒ–å ´æ™¯èƒŒæ™¯
            updateBackground();

            // æ–°å¢äº‹ä»¶ç›£è½
            addMouseControls();
            addKeyboardControls();
            window.addEventListener('resize', onWindowResize);

            // é–‹å§‹å‹•ç•«è¿´åœˆ
            animate();
        }

        function addMouseControls() {
            let isMouseDown = false;
            let previousMousePosition = { x: 0, y: 0 };
            let isRotating = false;

            const canvas = document.getElementById('canvas');

            canvas.addEventListener('mousedown', (e) => {
                isMouseDown = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
                isRotating = e.button === 0;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isMouseDown && isRotating) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;

                    cube.rotation.y += deltaX * 0.01;
                    cube.rotation.x += deltaY * 0.01;

                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });

            canvas.addEventListener('mouseup', () => {
                isMouseDown = false;
            });

            canvas.addEventListener('mouseleave', () => {
                isMouseDown = false;
            });

            canvas.addEventListener('click', (e) => {
                // æª¢æŸ¥æ˜¯å¦é»æ“Šäº†æ§åˆ¶é¢æ¿
                const controls = document.querySelector('.controls');
                const info = document.querySelector('.info');
                const title = document.querySelector('.title');
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                if (x > 0 && x < rect.width && y > 0 && y < rect.height) {
                    if (!controls.contains(e.target) && !info.contains(e.target) && !title.contains(e.target)) {
                        randomizeColors();
                    }
                }
            });

            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 1.1 : 0.9;
                camera.position.z *= delta;
                camera.position.z = Math.max(0.5, Math.min(20, camera.position.z));
            });

            canvas.addEventListener('contextmenu', (e) => e.preventDefault());
        }

        function addKeyboardControls() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'r' || e.key === 'R') {
                    resetView();
                } else if (e.code === 'Space') {
                    e.preventDefault();
                    toggleAnimation();
                }
            });
        }

        function randomizeColors() {
            cube.material.forEach(material => {
                material.color.setHex(getRandomColor());
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isAnimating) {
                cube.rotation.x += 0.003 * rotationSpeedMultiplier;
                cube.rotation.y += 0.005 * rotationSpeedMultiplier;
                cube.rotation.z += 0.002 * rotationSpeedMultiplier;
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
        }

        function resetView() {
            cube.rotation.set(0, 0, 0);
            cube.scale.set(1, 1, 1);
            camera.position.set(0, 0, 3);
            isAnimating = true;
            rotationSpeedMultiplier = 1;
            document.getElementById('rotationSpeed').value = 1;
            document.getElementById('scale').value = 1;
        }

        function updateBackground() {
            const color = document.getElementById('bgColor').value;
            scene.background = new THREE.Color(color);
        }

        // æ§åˆ¶äº‹ä»¶ç›£è½
        document.getElementById('rotationSpeed').addEventListener('change', (e) => {
            rotationSpeedMultiplier = parseFloat(e.target.value);
        });

        document.getElementById('scale').addEventListener('change', (e) => {
            const scale = parseFloat(e.target.value);
            cube.scale.set(scale, scale, scale);
        });

        document.getElementById('bgColor').addEventListener('change', updateBackground);

        // åˆå§‹åŒ–
        init();
    </script>
</body>
</html>
