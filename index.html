<pre class="prettyprint codeblock">
Shader "Sprites/BGWDefault"
{
	Properties
	{
		[PerRendererData] _MainTex("Sprite Texture", 2D) = "white" {}
		_LineColor("_LineColor", Color) = (1,1,1,1)
		//_LineWidth("_LineWidth",Float) = 1
		_small("極小差取樣",Float)=0.001
		//_verySmall("基礎alpha判定",Float)=0.000001
		[MaterialToggle] PixelSnap("Pixel snap", Float) = 0
	}

	SubShader
	{
		Tags
		{
			"Queue" = "Transparent"
			"IgnoreProjector" = "True"
			"RenderType" = "Transparent"
			"PreviewType" = "Plane"
			"CanUseSpriteAtlas" = "True"
		}

		Cull Off
		Lighting Off
		ZWrite Off
		ZTest Always
		Fog{ Mode Off }
		Blend One OneMinusSrcAlpha

		Pass
		{
			CGPROGRAM
			#pragma vertex vert
			#pragma fragment frag
			#pragma multi_compile DUMMY PIXELSNAP_ON
			#pragma fragmentoption ARB_precision_hint_fastest
			#include "UnityCG.cginc"
			
			float4 _MainTex_ST;

			struct appdata_t
			{
				float4 vertex   : POSITION;
				float4 color    : COLOR;
				float2 texcoord : TEXCOORD0;
			};

			struct v2f
			{
				float4 vertex   : SV_POSITION;
				fixed4 color : COLOR;
				half2 texcoord  : TEXCOORD0;
			};

			fixed4 _LineColor;
			float _LineWidth;
			float _small;
			float _verySmall;

			v2f vert(appdata_t IN)
			{
				v2f OUT;
				OUT.vertex = UnityObjectToClipPos(IN.vertex);
				OUT.texcoord = TRANSFORM_TEX(IN.texcoord, _MainTex);
				OUT.color=IN.color;
 
				// Snapping params
				float hpcX = _ScreenParams.x * 0.5;
				float hpcY = _ScreenParams.y * 0.5;
			#ifdef UNITY_HALF_TEXEL_OFFSET
				float hpcOX = -0.5;
				float hpcOY = 0.5;
			#else
				float hpcOX = 0;
				float hpcOY = 0;
			#endif	
				// Snap
				float pos = floor((OUT.vertex.x / OUT.vertex.w) * hpcX + 0.5f) + hpcOX;
				OUT.vertex.x = pos / hpcX * OUT.vertex.w;
 
				pos = floor((OUT.vertex.y / OUT.vertex.w) * hpcY + 0.5f) + hpcOY;
				OUT.vertex.y = pos / hpcY * OUT.vertex.w;
 
				return OUT;
			}

			sampler2D _MainTex;

			fixed4 frag(v2f IN) : SV_Target
			{
				fixed4 c = tex2D(_MainTex, IN.texcoord) * IN.color;
				c.rgb *= c.a;
				fixed4 c2 = tex2D(_MainTex, IN.texcoord+fixed2(_small,0)) * IN.color;
				fixed4 c3 = tex2D(_MainTex, IN.texcoord+fixed2(0,_small)) * IN.color;
				fixed4 c4 = tex2D(_MainTex, IN.texcoord+fixed2(-_small,0)) * IN.color;
				fixed4 c5 = tex2D(_MainTex, IN.texcoord+fixed2(0,-_small)) * IN.color;
				//float isLine=step(c.a,0) * step(1,(step(_verySmall,c2.a)+step(_verySmall,c3.a)+step(_verySmall,c4.a)+step(_verySmall,c5.a)));
				float isLine=c.a==0 && (c2.a>0 ||c3.a>0||c4.a>0||c5.a>0);
				return _LineColor*isLine+(c*(1-isLine));
			}
			ENDCG
		}
	}
}
</pre>`

            html: `1比1與2D灰階化<br/>
參考:<a target="_blank" href="http://atlaboratary.blogspot.com/2013/08/rgb-g-rey-l-gray-r0.html">http://atlaboratary.blogspot.com/2013/08/rgb-g-rey-l-gray-r0.html</a>
<pre class="prettyprint codeblock">
Shader "Sprites/BGWGray"
{
	Properties
	{
		[PerRendererData] _MainTex("Sprite Texture", 2D) = "white" {}
		v("程度",Float) = 1
		[MaterialToggle] PixelSnap("Pixel snap", Float) = 0
	}

	SubShader
	{
		Tags
		{
			"Queue" = "Transparent"
			"IgnoreProjector" = "True"
			"RenderType" = "Transparent"
			"PreviewType" = "Plane"
			"CanUseSpriteAtlas" = "True"
		}

		Cull Off
		Lighting Off
		ZWrite Off
		ZTest Always
		Fog{ Mode Off }
		Blend One OneMinusSrcAlpha

		Pass
		{
			CGPROGRAM
			#pragma vertex vert
			#pragma fragment frag
			#pragma multi_compile DUMMY PIXELSNAP_ON
			#pragma fragmentoption ARB_precision_hint_fastest
			#include "UnityCG.cginc"
			
			float4 _MainTex_ST;

			struct appdata_t
			{
				float4 vertex   : POSITION;
				float4 color    : COLOR;
				float2 texcoord : TEXCOORD0;
			};

			struct v2f
			{
				float4 vertex   : SV_POSITION;
				fixed4 color : COLOR;
				half2 texcoord  : TEXCOORD0;
			};

			float v;

			v2f vert(appdata_t IN)
			{
				v2f OUT;
				OUT.vertex = UnityObjectToClipPos(IN.vertex);
				OUT.texcoord = TRANSFORM_TEX(IN.texcoord, _MainTex);
				OUT.color=IN.color;
 
				// Snapping params
				float hpcX = _ScreenParams.x * 0.5;
				float hpcY = _ScreenParams.y * 0.5;
			#ifdef UNITY_HALF_TEXEL_OFFSET
				float hpcOX = -0.5;
				float hpcOY = 0.5;
			#else
				float hpcOX = 0;
				float hpcOY = 0;
			#endif	
				// Snap
				float pos = floor((OUT.vertex.x / OUT.vertex.w) * hpcX + 0.5f) + hpcOX;
				OUT.vertex.x = pos / hpcX * OUT.vertex.w;
 
				pos = floor((OUT.vertex.y / OUT.vertex.w) * hpcY + 0.5f) + hpcOY;
				OUT.vertex.y = pos / hpcY * OUT.vertex.w;
 
				return OUT;
			}

			sampler2D _MainTex;

			fixed4 frag(v2f IN) : SV_Target
			{
				fixed4 c = tex2D(_MainTex, IN.texcoord) * IN.color;
				//Gray = R*0.299 + G*0.587 + B*0.114
				fixed3 grayMul=fixed3(.299,.587,.114);
				float gray=dot(c.rgb,grayMul);
				fixed4 c2=fixed4(gray,gray,gray,c.a);
				c.rgb *= c.a;
				c2.rgb*=c2.a;
				return lerp(c,c2,v);
			}
			ENDCG
		}
	}
}</pre>`
