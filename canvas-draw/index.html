<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas 畫圈圈</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #myselect{
            visibility: hidden;
        }
        canvas{
            position: absolute;
            left: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <select id="mySelect" onchange="myFunction()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <canvas id="myCanvas" width="2000" height="2000" style="border:0px solid #000000;"></canvas>
    <script>
        let choose="1"
        function myFunction() {
            choose = document.getElementById("mySelect").value;
        }
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        function drawCircle(color,x,y) {
            ctx.beginPath();
            ctx.strokeStyle=color;
            ctx.strokeRect(x, y, 50, 50);
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 50, 50);
            ctx.stroke();
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 8; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        let x=100,y=100
        update()
        setInterval(function() {
           update()
        }, 33);
        function update(){
            switch(choose){
                case "1":
                    ctx.clearRect(0, 0, canvas.width, canvas.height); 
                    for (let y = 0; y <= 2000; y+=50) {
                        for (let x = 0; x <= 2000; x+=25) {
                            var color = getRandomColor();
                            drawCircle(color,x,y);
                        }
                    }
                    break
                case "2":
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillRect(50, 50, 50, 50);
                    break
            }
        }
    </script>
</body>
</html>
